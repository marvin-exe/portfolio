<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Marvin's Portfolio</title>
  </head>
  <link
    href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <body>
    <div class="header-container">
      <header>
        <img src="images/background.jpg" alt="page background" />
        <div class="title-text">
          <h1>Hi I'm Marvin</h1>
          <h2>Front-End Dev</h2>
          <h2>welcome to my page</h2>
        </div>
      </header>
    </div>
    <main>
      <article class="about-me">
        <h4>About Me</h4>
        <p>
          Hello and welcome to my portfolio, I'm Marvin a computer technician on
          the way to become a front-end developer.
        </p>
      </article>

      <h3 id="project-title">Projects</h3>
      <!-- rps project div -->
      <div class="rps">
        <a
          class="project-link"
          href="https://github.com/marvin-exe/Rock-Paper-Scissors"
          ><img
            class="project-img"
            src="images/rps.jpg"
            alt="rock, paper, scissors"
        /></a>
        <p>Rock Paper Scissors Game</p>
      </div>

      <!-- pixelart project div -->
      <div class="pixelart">
        <a class="project-link" href="https://github.com/marvin-exe/pixelArt"
          ><img class="project-img" src="images/poke.jpg" alt="pokeball"
        /></a>
        <p>Pixel Art Maker</p>
      </div>

      <!-- adventure game div -->
      <div class="adventure">
        <a
          class="project-link"
          href="https://github.com/marvin-exe/adventure-game"
          ><img
            class="project-img"
            src="images/game.jpg"
            alt="text based adventure game"
        /></a>
        <p>Adventure Game</p>
      </div>
    </main>
    <footer>
      <article class="contact">
        <h4>Contact me</h4>
        <ul>
          <li class="zocial-github">Github</li>
          <li class="zocial-linkedin">Linkedin</li>
        </ul>
      </article>
    </footer>
  </body>
</html>
